<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>笔画颜色</title>
	</head>
	<body>
		<svg width="200px" height="200px" viewBox="0 0 200 200" style="background: #ccc;">
			<!--红色-->
			<line x1="10" y1="10" x2="50" y2="10" style="stroke: red;stroke-width: 5;" />
			
			<!--淡紫色-->
			<line x1="10" y1="20" x2="50" y2="20" style="stroke: #9f9;stroke-width: 5;" />
			
			<!--淡蓝色-->
			<line x1="10" y1="30" x2="50" y2="30" style="stroke: #9999ff;stroke-width: 5;" />
			
			<!--深紫色-->
			<line x1="10" y1="40" x2="50" y2="40" style="stroke: rgb(60%,20%,60%);stroke-width: 5;" />
		</svg>
	</body>
</html>
