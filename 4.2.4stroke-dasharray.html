<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>stroke-dasharray</title>
	</head>
	<body>
		<svg width="200" height="200" viewBox="0 0 200 200">
			<!--9个像素的虚线，5个像素的空隙-->
			<line x1="10" y1="10" x2="100" y2="10" style="stroke-dasharray: 9,5;stroke: black;stroke-width: 2;" />
				
			<!--5个像素的虚线，3个像素的空隙，9个像素的虚线，2个像素的空隙-->
			<line x1="10" y1="20" x2="100" y2="20" style="stroke-dasharray: 5,3,9,2;stroke: black;stroke-width: 2;" />
			
			<!--复制奇数个数，这等价于9个像素的虚线，3个像素的空隙，5个像素 的虚线，9个像素的虚线，3个像素的空隙，5个像素 的虚线-->
			<line x1="10" y1="20" x2="100" y2="20" style="stroke-dasharray: 9,3,5;stroke: black;stroke-width: 2;" />
		</svg>
		
		
		
	
	</body>
</html>
