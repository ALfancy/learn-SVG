<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>stroke-opactity 笔画透明度</title>
	</head>
	<body>
		<svg width="200" heigh="200" viewBox="0 0 200 200">
			<line x1="30" y1="0" x2="30" y2="60" style="stroke: red;stroke-width: 5;" />
			
			<line x1="10" y1="10" x2="50" y2="10" style="stroke: black;stroke-width: 5;stroke-opacity: 0.2;" />
			
			<line x1="10" y1="20" x2="50" y2="20" style="stroke: black;stroke-width: 5;stroke-opacity: 0.4;" />
			
			<line x1="10" y1="30" x2="50" y2="30" style="stroke: black;stroke-width: 5;stroke-opacity: 0.6;" />
			
			<line x1="10" y1="40" x2="50" y2="40" style="stroke: black;stroke-width: 5;stroke-opacity: 0.8;" />
			
			<line x1="10" y1="50" x2="50" y2="50" style="stroke: black;stroke-width: 5;stroke-opacity: 1;" />
		</svg>
	</body>
</html>
