<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>路径可以使用H命令加绝对X坐标，或者h命令加相对x坐标，来指定一条水平线。类似地，垂直线可以使用V命令加绝对y坐标，或者v命令加相对y坐标指定</h3>
		
		<p>下面的路劲绘制了一个宽度为15单位、高度为25单位的矩形，并且其左上角坐标（12，24）处</p>
		<svg width="200" height="200" viewBox="0 0 200 200">
			<path d="M 12 24 h 15 v 25 h -15 z" />
		</svg>
	</body>
</html>
