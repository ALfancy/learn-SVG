<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			svg{
				stroke: black;
				fill: none;
			}
		</style>
	</head>
	<body>
		
		<h4>顺时针方向的路径</h4>
		<svg width="200" height="200" viewBox="0 0 200 200">
			<path d="M0 0,60 0, 60 60,0 60 Z M15 15,45 15, 45 45, 15 45Z"></path>
		</svg>
		
		<h4>外部路径为顺时针方向，内部路径为逆时针方向</h4>
		<svg width="200" height="200" viewBox="0 0 200 200">
			<path d="M0 0,60 0,60 60,0 60 Z M15 15,15 45,45 45,15Z"></path>
		</svg>
	</body>
</html>
