<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch 元素</title>
		<style type="text/css">
			svg{stroke: black;fill: none;width:400px;height:400px;border:1px dashed black;}
		</style>
	</head>
	<body>
		<svg>
			<circle cx="40" cy="60" r="20" style="fill: none;stroke: black;">
				<g font-size="12pt">
					<switch>
						<g systemLanguage="en-UK">
							<text x="10" y="30">A circle</text>
							<text x="10" y="100">without color.</text>
						</g>
						<g systemLanguage="en">
							<text x="10" y="30">A circle</text>
							<text x="10" y="100">without color.</text>
						</g>
						<g systemLanguage="es">
							<text x="10" y="30">Un circuulo</text>
							<text x="10" y="100">sin color.</text>
						</g>
						<g systemLanguage="ru">
							<text x="10" y="30">Kpyr</text>
							<text x="10" y="100">6e3 CBeTa.</text>
						</g>
						<g systemLanguage="zh">
							<text x="10" y="30">中文</text>
							<text x="10" y="100">圆</text>
						</g>
					</switch>
				</g>
			</circle>
		</svg>
	</body>
</html>
